
#tox file works for the testing of python package created aginst the different python package

#working of tox environment will be as follows
#1. install dependencis and package
#2. run commands
#3. tox is combination of the (virtualenv wrapper and makefile )
#4. it create a file named .tox


# [gh-actions] also known as github actions --> check if the mentioned version of python 
# available in the local test environment or not
[tox]
envlist = python3.7, python3.8, python3.9

[github-action]
python = 
    3.8: python3.8
    3.9: python3.9

# Instal the dependencis mentioned in the Requirement_dev.txt
[testenv]
deps = -rrequirements_dev.txt 


# in command we mentioned the command line arguments.
# E9,F63,F7,F82 --> these are the PEP protocols mentioned , which need to be check during the 
# course of development
# --count >> its a command line argument.

commands = 
    # stop the build if there are Python Syntax error or undefined names
    flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    #exit-zero treats all errors as warnings. The Github editor is 127 chars wide
    flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #type linting
    mypy src/
    #pytest unit
    pytest -v tests/unit
    #pytest integration
    pytest -v tests/integration 

